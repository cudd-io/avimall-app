<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
    <script>
      // Load theme from localStorage here to prevent flash of default theme
      const theme = themeJSON ? JSON.parse(themeJSON) : null;

      if (theme) {
        document.documentElement.setAttribute('data-theme', theme[0]);
        if (theme[1] === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } else {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          console.log('default dark mode');
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.classList.add('dark');
        } else {
          console.log('default light mode');
          document.documentElement.setAttribute('data-theme', 'light');
          document.documentElement.classList.remove('dark');
        }
      }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
  </body>
</html>
